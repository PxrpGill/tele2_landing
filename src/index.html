<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tele2</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="/images/favico_tele2.png" type="image/x-icon">
  <script src="/scripts/main.js" type="module"></script>
</head>

<body>
  <header class="header">
    <div class="header__container">
      {{> header }}
    </div>
  </header>
  <main class="main">
    <div class="main__container">
      {{> stocks }}
      {{> rate }}
      {{> tariff }}
      {{> information }}
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      {{> upper }}
      {{> lower }}
    </div>
  </footer>
  <template class="choose-region-question">
    {{> question }}
  </template>
  <template class="change-region">
    {{> change }}
  </template>
</body>

</html>
